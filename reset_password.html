<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>

      <?php if (isset($_SESSION['error'])): ?>
      <div class="alert alert-danger">
        <?php echo htmlspecialchars($_SESSION['error']); ?>
      </div>
      <?php unset($_SESSION['error']); ?>
      <?php endif; ?>

      <form
        action="reset_password.php"
        method="post"
        onsubmit="return validatePassword()"
      >
        <input
          type="hidden"
          name="email"
          value="<?php echo isset($_GET['email']) ? htmlspecialchars($_GET['email']) : ''; ?>"
        />

        <label for="reset_pin">Enter Reset PIN:</label>
        <input
          type="text"
          id="reset_pin"
          name="reset_pin"
          pattern="[0-9]{6}"
          title="Please enter a 6-digit PIN"
          required
        />

        <label for="new_password">New Password:</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          title="Password must be at least 8 characters long and include both letters and numbers"
          required
        />

        <label for="confirm_new_password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm_new_password"
          name="confirm_new_password"
          required
        />

        <button type="submit" class="btn">Reset Password</button>
      </form>

      <p>Back to <a href="login.html">Login</a></p>
    </div>

    <script>
      function validatePassword() {
        var password = document.getElementById("new_password").value;
        var confirmPassword = document.getElementById(
          "confirm_new_password"
        ).value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
